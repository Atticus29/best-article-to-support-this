<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Best Article to Support</title>
</head>
<body>
  <div class="jumbotron">
    <div id="image-and-text-box">
      <img src="img/bats.png" alt="bats" id="bats"/>
      <h1>
        B
        <span class="lowerCaseH1">
          est
        </span>
        A
        <span class="lowerCaseH1">
          rticle
        </span>
        T
        <span class="lowerCaseH1">
          o
        </span>
        S
        <span class="lowerCaseH1">
          upport
        </span>
      </h1>
    </div>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="row" id="testRow2">
          <div class="navbar-header">
            <a class="navbar-brand" href="https://www.google.com/">BATS</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="">
              </div>
              <button type="submit" class="btn btn-default">Search</button>
            </form>
            <form class="navbar-form navbar-right" role="search" id="loginForm">
              <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" id="userName">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" id="userPassword">
              </div>
              <button type="submit" class="btn btn-warning" id="loginBtn">Log In</button>
              <button type="submit" class="btn btn-warning" id="registerBtn">Register New Account</button>
            </form>
            <div id="existing-user-welcome">
              <p class="navbar-brand">
                Welcome, <span id="welcome-user-name"></span>!
              </p>
            </div>
            <form class="navbar-form navbar-right" id="signout-form">
              <div class="form-group">
                <button type="submit" class="btn btn-warning" id="signout-btn">Sign Out</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row" id="testRow">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            New Claim
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropDownNewClaimForm">
            <form id="dropDownForm">
              <div class="form-group">
                <label for="url-input" class="newClaim">New Claim Question</label>
                <input class="form-control" type="text" value="" id="claimQuestion">
              </div>
              <div class="form-group">
                <label for="url-input" class="newClaim">Claim Source</label>
                <input class="form-control" type="url" value="" id="claimLink">
              </div>
              <div class="text-center">
                <button class="submitNewClaim" type="submit" name="button">Submit Claim</button>
              </div>
            </form>
          </div>
          <button type="button" id="all-claims-btn" class="btn btn-info">View All Claims</button>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div id="claim-space">
    </div>
  </div>
</body>
</html>
